name: action test

on:
  schedule:
    - cron:'0 4 * * *'
env:
  TZ: Asia/Shanghai
jobs:
  job1:
    runs-on: ubuntu-20.04

steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.10
  - name: install requirements
    run: |
      python3 -m pip install --upgrade pip
      pip3 install -r ./requirements.txt
  - name: Running
    run: python3 ./main.py

